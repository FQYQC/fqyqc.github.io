# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"

  # Author config
  [params.author]
    name = "Yilue"
    email = "qianyilue@outlook.com"

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name, in the head bar
      name = "Yilue's Blog"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    copyright = true
    author = true
    since = 2025  # This is the start year
    custom = """My friends' websites: <a href="http://jackchou.top">JacksBlog</a> &
    <a href="http://zhxwu.com">tosaki's home</a>"""
    visitorsImage = "https://visitor-badge.laobi.icu/badge?page_id=fqyqc.fqyqc.github.io"

  # Home profile config
  [params.home.profile]
    enable = true
    title = "Yilue's Blog"  # This will be your main title
    subtitle = ""  # Leave this empty to remove "This is my cool site"
    typeit = false
    social = true

  [params.app]
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = "/favicon.svg"

    # Custom CSS and JS
    [params.library.css]
      googleFonts = "https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap"

  [params.page]
    [params.page.toc]
      # whether to enable the table of the contents
      # æ˜¯å¦ä½¿ç”¨ç›®å½•
