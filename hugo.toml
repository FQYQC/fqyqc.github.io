baseURL = 'https://ylqian.com/'

theme = "LoveIt"

# website title
title = "Yilue's Blog"

# App config
[params.app]
  # modern SVG favicon to use in place of older style .png and .ico files
  svgFavicon = "/favicon.svg"

  # Custom CSS and JS
  [params.library.css]
    googleFonts = "https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Source+Code+Pro:wght@400;500;600&display=swap"


# Menu config
[menu]
  [[menu.main]]
    weight = 1
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
  [[menu.main]]
    weight = 2
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
  [[menu.main]]
    weight = 3
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
  [[menu.main]]
    weight = 4
    identifier = "about"
    pre = ""
    post = ""
    name = "About"
    url = "/about/"
    title = "Professional Background and Experience"

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/dillonzq/LoveIt/issues/158)
    noClasses = false

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[params]
  # site default theme ["auto", "light", "dark"]
  defaultTheme = "auto"

  # Author config
  [params.author]
    name = "Yilue"
    email = "qianyilue@outlook.com"

  # Header config
  [params.header]
    # desktop header mode ["fixed", "normal", "auto"]
    desktopMode = "fixed"
    # mobile header mode ["fixed", "normal", "auto"]
    mobileMode = "auto"
    # Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name, in the head bar
      name = "Yilue's Blog"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false

  # Footer config
  [params.footer]
    enable = true
    copyright = true
    author = true
    since = 2025  # This is the start year
    custom = """My friends' websites: <a href="http://jackchou.top">JacksBlog</a> &
    <a href="http://zhxwu.com">tosaki's home</a>"""

  # Home profile config
  [params.home.profile]
    enable = true
    title = "Yilue's Blog"  # This will be your main title
    subtitle = "dfafdafsd"  # Leave this empty to remove "This is my cool site"
    typeit = false
    social = true

